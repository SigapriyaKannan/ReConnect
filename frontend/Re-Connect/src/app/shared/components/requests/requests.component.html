<p-tabView [activeIndex]="initialTabIndex">
	@if(user.role == 1) {
	<p-tabPanel header="Accepted">
		<p-dataView [value]="listOfPendingReferer">
			<ng-template pTemplate="list" let-requests>
				<div class="row text-center">
					@for(request of requests; track request.requestId) {
					<div class="col-2">
						<div class="p-2 shadow-sm border rounded">
							<div style="height: 100px">
								<img class="mh-100 rounded" [src]="imagePath + request.profile" />
							</div>
							<p class="fs-5 fw-bold">{{ request.name }}</p>
							<div class="d-flex justify-content-center gap-2">
								<p-button severity="success" label="Accept" icon="pi pi-check" size="small"></p-button>
								<p-button severity="danger" label="Decline" icon="pi pi-times" size="small"></p-button>
							</div>
						</div>
					</div>
					}
				</div>
			</ng-template>
		</p-dataView>
	</p-tabPanel>
	}
	<p-tabPanel header="Pending">
		<p-dataView [value]="listOfPendingReferer">
			<ng-template pTemplate="list" let-requests>
				<div class="row text-center">
					@for(request of requests; track request.requestId) {
					<div class="col-2">
						<div class="p-2 shadow-sm border rounded">
							<div style="height: 100px">
								<img class="mh-100 rounded" [src]="imagePath + request.profile" />
							</div>
							<p class="fs-5 fw-bold">{{ request.name }}</p>
							<div class="d-flex justify-content-center gap-2">
								<p-button severity="success" label="Accept" icon="pi pi-check" size="small"></p-button>
								<p-button severity="danger" label="Decline" icon="pi pi-times" size="small"></p-button>
							</div>
						</div>
					</div>
					}
				</div>
			</ng-template>
		</p-dataView>
	</p-tabPanel>
</p-tabView>
