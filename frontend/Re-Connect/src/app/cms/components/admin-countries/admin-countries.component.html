<div class="container">
    <div class="countries">
        <h2>Countries</h2>
        <button class="btn btn-primary" (click)="showAddCountryDialog()">Add Country</button>
        <table class="table">
            <thead>
            <tr>
                <th>Country ID</th>
                <th>Country Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let country of countries" (click)="onCountrySelect(country)">
                <td>{{ country.countryId }}</td>
                <td>{{ country.countryName }}</td>
                <td>
                    <button class="btn btn-info" (click)="showEditCountryDialog(country)">Edit</button>
                    <button class="btn btn-danger" (click)="onDeleteCountry(country.countryId)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="cities">
        <app-admin-cities *ngIf="selectedCountry" [selectedCountry]="selectedCountry"></app-admin-cities>
    </div>
</div>
<p-dialog header="Add Country" [(visible)]="displayAddDialog" modal="true" [closable]="false">
    <form [formGroup]="addCountryForm" (ngSubmit)="onAddCountrySubmit()">
        <div class="form-group">
            <label for="countryName">Country Name</label>
            <input type="text" id="countryName" formControlName="countryName" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Country</button>
            <button type="button" class="btn btn-secondary" (click)="hideAddDialog()">Cancel</button>
        </div>
    </form>
</p-dialog>

<p-dialog header="Edit Country" [(visible)]="displayEditDialog" modal="true" [closable]="false">
    <form [formGroup]="editCountryForm" (ngSubmit)="onEditCountrySubmit()">
        <input type="hidden" formControlName="countryId">
        <div class="form-group">
            <label for="editCountryName">Country Name</label>
            <input type="text" id="editCountryName" formControlName="countryName" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" (click)="hideEditDialog()">Cancel</button>
        </div>
    </form>
</p-dialog>
