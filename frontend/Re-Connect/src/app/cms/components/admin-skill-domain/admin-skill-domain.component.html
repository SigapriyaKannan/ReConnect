    <!-- Table to Display Skill Domains -->
    <p-table [value]="listOfSkillDomains">
        <ng-template pTemplate="caption">
            <button class="btn btn-primary" (click)="showAddDialog()">Add Skill Domain</button>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Domain ID</th>
                <th>Domain Name</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-domain>
            <tr>
                <td>{{ domain.domainId }}</td>
                <td>{{ domain.domainName }}</td>
                <td>
                    <button class="btn btn-primary" (click)="showEditDialog(domain)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteSkillDomain(domain.domainId)">Delete</button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <!-- Add/Edit Skill Domain Dialog -->
    <p-dialog header="{{ selectedSkillDomain ? 'Edit Skill Domain' : 'Add Skill Domain' }}" [(visible)]="displayDialog"
              [modal]="true" [closable]="false" [responsive]="true">
        <form [formGroup]="skillDomainForm" (ngSubmit)="selectedSkillDomain ? editSkillDomain() : addSkillDomain()">
            <div class="form-group">
                <label for="domainName">Domain Name</label>
                <input id="domainName" formControlName="domainName" class="form-control" />
            </div>
            <div class="dialog-footer">
                <button class="btn btn-primary" type="submit">{{ selectedSkillDomain ? 'Save Changes' : 'Add Skill Domain' }}</button>
                <button class="btn btn-secondary" type="button" (click)="hideDialog()">Cancel</button>
            </div>
        </form>
    </p-dialog>
