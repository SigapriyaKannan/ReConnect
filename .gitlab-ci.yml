stages:
  - build
  - test
  - push
  - deploy

variables:
  SPRING_PROFILES_ACTIVE: "dev"
  APP_NAME: reconnect
  APP_CONTAINER_NAME: reconnect-app
  APP_PORT: 8080

before_script:
  - echo "SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE"

# Build stage
build_frontend:
  stage: build
  image: "node:20"
  before_script:
    - cd ./frontend/Re-Connect
    - npm install
  script:
    - npm run build

build_backend:
  stage: build
  before_script:
    - cd ./backend
  script:
    - mvn clean package -DskipTests=true
  artifacts:
    paths:
      - ./backend/target/reconnect-0.0.1-SNAPSHOT.jar

# Test stage
test:
  stage: test
  before_script:
    - cd ./backend
  script:
    - mvn test
  only:
    - branches

# push stage
push:
  stage: push
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  script:
    - docker info
    - docker build -t $APP_NAME:$CI_COMMIT_REF_NAME .
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PWD" docker.io
    - docker tag $APP_NAME:$CI_COMMIT_REF_NAME docker.io/$APP_NAME:$CI_COMMIT_REF_NAME
    - docker push docker.io/$APP_NAME:$CI_COMMIT_REF_NAME

deploy_local:
  stage: deploy
  image: docker:20.10.7
  services:
    - docker:20.10.7-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "Deploying to local Docker environment"
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PWD" docker.io
    - docker pull docker.io/$APP_NAME:$CI_COMMIT_REF_NAME
    - docker stop $APP_NAME || true
    - docker rm $APP_NAME || true
    - docker run -d --name $APP_NAME -e $SPRING_PROFILES_ACTIVE -p $APP_PORT:$APP_PORT docker.io/$APP_NAME:$CI_COMMIT_REF_NAME
    - sleep 30
    - curl --fail http://localhost:8080/actuator/health || (echo "Application failed to start"; exit 1)
  rules:
    - if: '$SPRING_PROFILES_ACTIVE == "dev"'

deploy_prod:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk update && apk add openssh-client sshpass
  script:
    - echo "Deploying to vm environment"
    - sshpass -p $VM_PASSWORD ssh -o StrictHostKeyChecking=no $VM_USER@$SERVER_NAME "echo $VM_PASSWORD | sudo -S docker login -u $DOCKER_USERNAME -p $DOCKER_PWD docker.io"
    - sshpass -p $VM_PASSWORD ssh -o StrictHostKeyChecking=no $VM_USER@$SERVER_NAME "echo $VM_PASSWORD | sudo -S docker pull docker.io/$DOCKER_USERNAME/$APP_NAME:$CI_COMMIT_REF_NAME"
    - sshpass -p $VM_PASSWORD ssh -o StrictHostKeyChecking=no $VM_USER@$SERVER_NAME "echo $VM_PASSWORD | sudo -S docker container rm -f backend || true"
    - sshpass -p $VM_PASSWORD ssh -o StrictHostKeyChecking=no $VM_USER@$SERVER_NAME "echo $VM_PASSWORD | sudo -S docker run -d -p 8080:8080 $SPRING_PROFILES_ACTIVE --name $APP_NAME docker.io/$DOCKER_USERNAME/$APP_NAME:$CI_COMMIT_REF_NAME"
    - sshpass -p $VM_PASSWORD ssh -o StrictHostKeyChecking=no $VM_USER@$SERVER_NAME "echo $VM_PASSWORD | sudo -S docker images -a"
    - sshpass -p $VM_PASSWORD ssh -o StrictHostKeyChecking=no $VM_USER@$SERVER_NAME "echo $VM_PASSWORD | sudo -S docker container ls -a"
  rules:
    - if: '$SPRING_PROFILES_ACTIVE == "prod"'